<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoMentum to Chrome App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="container-100">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center">
        <div class="col-sm-12 js-clock text-center">
          <p class="title-font"></p>
          <form class="js-form form col-sm-3 mx-auto">
            <div class="form-group">
              <input type="text" class="form-control input text-center" placeholder="What your Name?">
            </div>
          </form>
          <h4 class="js-greetings greetings"></h4>
          <form class="js-toDoForm col-sm-4 mx-auto">
            <input type="text" class="form-control text-center input" placeholder="Write a To do">
          </form>
          <ul class="js-toDoList list-group col-sm-4 mx-auto"></ul>
        </div>
      </div>

    </div>
  </section>

  <!-- <div class="js-clock">
      <h1></h1>
    </div> -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/clock.js"></script>
  <script src="js/gretting.js"></script>
  <script src="js/todo.js"></script>
</body>

</html>
